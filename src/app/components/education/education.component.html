<section class="education section" id="education">
    <div class="container">
        <h2 class="section__title section__title--gradient">{{ i18n.t('education.title') }}</h2>

        <div class="education__grid">
            <div class="education__degrees">
                <div class="degree-card" *ngFor="let degree of degrees"
                    [class.degree-card--master]="degree[0] === 'master'">
                    <div class="degree-card__badge">{{ degree[1].badge }}</div>
                    <h3 class="degree-card__title">{{ degree[1].title }}</h3>
                    <p class="degree-card__institution">{{ degree[1].institution }}</p>
                    <p class="degree-card__year">{{ degree[1].year }}</p>
                    <p class="degree-card__description">{{ degree[1].description }}</p>
                </div>
            </div>

            <div class="education__certifications">
                <h3 class="education__certifications-title">{{ i18n.t('education.certifications.title') }}</h3>

                <div class="certification-item" *ngFor="let cert of certifications; let i = index">
                    <div class="certification-item__icon">{{ certIcons[i] || 'ðŸ“œ' }}</div>
                    <div class="certification-item__content">
                        <h4 class="certification-item__title">{{ cert.title }}</h4>
                        <p class="certification-item__org">{{ cert.org }}</p>
                        <span class="certification-item__year">{{ cert.year }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
