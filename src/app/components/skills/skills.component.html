<section class="skills section" id="skills">
    <div class="container">
        <div class="section__header">
            <h2 class="section__title">{{ 'skills.title' | translate }}</h2>
            <p class="section__subtitle">{{ 'skills.subtitle' | translate }}</p>
        </div>

        <div class="skills__grid">
            <div class="skill-card" *ngFor="let key of skillKeys">
                <!-- <div class="skill-card__icon" [innerHTML]="skillIcons[key]"></div> -->
                <h3 class="skill-card__title">{{ 'skills.items.' + key + '.title' | translate }}</h3>
                <p class="skill-card__text">{{ 'skills.items.' + key + '.text' | translate }}</p>
                <div class="skill-card__bar">
                    <div class="skill-card__progress" [style.width.%]="skillProgress[key]"></div>
                </div>
            </div>
        </div>

        <div class="skills__languages">
            <h3 class="skills__languages-title">{{ 'skills.languages.title' | translate }}</h3>
            <div class="skills__languages-grid">
                <div class="language-item" *ngFor="let lang of ('skills.languages.items' | translate)">
                    <span class="language-item__name">{{ lang.name }}</span>
                    <span class="language-item__level">{{ lang.level }}</span>
                </div>
            </div>
        </div>
    </div>
</section>
