<section class="contact section" id="contact">
    <div class="container">
        <h2 class="section__title section__title--gradient">{{ i18n.t('contact.title') }}</h2>
        <p class="section__subtitle">{{ i18n.t('contact.subtitle') }}</p>

        <div class="contact__content">
            <div class="contact__info">
                <div class="contact__item">
                    <div class="contact__icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                    </div>
                    <div class="contact__details">
                        <h3>{{ email?.label }}</h3>
                        <a [href]="'mailto:' + email?.value">{{ email?.value }}</a>
                    </div>
                </div>

                <div class="contact__item">
                    <div class="contact__icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                        </svg>
                    </div>
                    <div class="contact__details">
                        <h3>{{ phone?.label }}</h3>
                        <a [href]="'tel:' + phone?.value">{{ phone?.value }}</a>
                    </div>
                </div>

                <div class="contact__item">
                    <div class="contact__icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                            <circle cx="12" cy="10" r="3" />
                        </svg>
                    </div>
                    <div class="contact__details">
                        <h3>{{ location?.label }}</h3>
                        <p>{{ location?.value }}</p>
                    </div>
                </div>

                <div class="contact__item">
                    <div class="contact__icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
                            <rect x="2" y="9" width="4" height="12" />
                            <circle cx="4" cy="4" r="2" />
                        </svg>
                    </div>
                    <div class="contact__details">
                        <h3>LinkedIn</h3>
                        <a [href]="linkedin?.url" target="_blank" rel="noopener">{{ linkedin?.value }}</a>
                    </div>
                </div>
            </div>

            <div class="contact__cta">
                <p class="contact__cta-text">{{ i18n.t('contact.cta.text') }}</p>
                <a [href]="'mailto:' + email?.value" class="btn btn--primary btn--large">{{ i18n.t('contact.cta.button')
                    }}</a>
            </div>
        </div>
    </div>
</section>
