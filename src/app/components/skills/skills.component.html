<section class="skills section" id="skills">
    <div class="container">
        <h2 class="section__title section__title--gradient">{{ i18n.t('skills.title') }}</h2>
        <p class="section__subtitle">{{ i18n.t('skills.subtitle') }}</p>

        <div class="skills__grid">
            <div class="skill-card" *ngFor="let skill of skills">
                <div class="skill-card__icon" [innerHTML]="skillIcons[skill[0]]"></div>
                <h3 class="skill-card__title">{{ skill[1].title }}</h3>
                <p class="skill-card__text">{{ skill[1].text }}</p>
                <div class="skill-card__bar">
                    <div class="skill-card__progress" [style.width.%]="skill[1].progress"></div>
                </div>
            </div>
        </div>

        <div class="skills__languages">
            <h3 class="skills__languages-title">{{ i18n.t('skills.languages.title') }}</h3>
            <div class="skills__languages-grid">
                <div class="language-item" *ngFor="let lang of languages">
                    <span class="language-item__name">{{ lang.name }}</span>
                    <span class="language-item__level">{{ lang.level }}</span>
                </div>
            </div>
        </div>
    </div>
</section>
