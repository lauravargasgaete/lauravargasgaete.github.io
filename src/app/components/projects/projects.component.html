<section class="projects section" id="projects">
    <div class="container">
        <h2 class="section__title section__title--gradient">{{ i18n.t('projects.title') }}</h2>
        <p class="section__subtitle">{{ i18n.t('projects.subtitle') }}</p>

        <div class="projects__grid">
            <article class="project-card" *ngFor="let project of projects"
                [class.project-card--featured]="project[1].featured">
                <div class="project-card__image" [style.background]="projectColors[project[0]]">
                    <div class="project-card__icon">{{ projectIcons[project[0]] || 'âœ¨' }}</div>
                </div>
                <div class="project-card__content">
                    <span class="project-card__year">{{ project[1].year }}</span>
                    <h3 class="project-card__title">{{ project[1].title }}</h3>
                    <p class="project-card__description">{{ project[1].description }}</p>
                    <div class="project-card__meta">
                        <span class="project-card__org">{{ project[1].org }}</span>
                        <span class="project-card__badge" *ngIf="project[1].badge">{{ project[1].badge }}</span>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>
