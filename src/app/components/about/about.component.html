<section class="about section" id="about">
    <div class="container">
        <h2 class="section__title">{{ 'about.title' | translate }}</h2>

        <div class="about__content">
            <div class="about__photo">
                <div class="about__photo-frame">
                    <div class="about__photo-placeholder">
                        <span>LV</span>
                    </div>
                </div>
            </div>

            <div class="about__text">
                <p class="about__intro" [innerHTML]="'about.intro' | translate"></p>
                <p class="about__description">{{ 'about.description' | translate }}</p>

                <div class="about__competencies">
                    <div class="competency-card" *ngFor="let key of competencyKeys">
                        <div class="competency-card__icon">{{ competencyIcons[key] }}</div>
                        <h3 class="competency-card__title">{{ 'about.competencies.' + key + '.title' | translate }}</h3>
                        <p class="competency-card__text">{{ 'about.competencies.' + key + '.text' | translate }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
