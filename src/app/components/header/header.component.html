<header class="header" [class.scrolled]="isScrolled">
    <nav class="nav">
        <a href="#hero" class="nav__logo" (click)="scrollTo($event, '#hero')">
            <span class="nav__logo-text">LVG</span>
        </a>

        <ul class="nav__menu" [class.active]="isMobileMenuOpen">
            <li><a href="#about" class="nav__link" (click)="scrollTo($event, '#about')">{{ i18n.t('nav.about') }}</a>
            </li>
            <li><a href="#experience" class="nav__link" (click)="scrollTo($event, '#experience')">{{
                    i18n.t('nav.experience') }}</a></li>
            <li><a href="#skills" class="nav__link" (click)="scrollTo($event, '#skills')">{{ i18n.t('nav.skills') }}</a>
            </li>
            <li><a href="#projects" class="nav__link" (click)="scrollTo($event, '#projects')">{{ i18n.t('nav.projects')
                    }}</a></li>
            <li><a href="#education" class="nav__link" (click)="scrollTo($event, '#education')">{{
                    i18n.t('nav.education') }}</a></li>
            <li><a href="#contact" class="nav__link" (click)="scrollTo($event, '#contact')">{{ i18n.t('nav.contact')
                    }}</a></li>
        </ul>

        <div class="nav__actions">
            <button class="lang-toggle" (click)="i18n.toggleLanguage()" aria-label="Toggle language">
                <span class="lang-toggle__current">{{ i18n.lang.toUpperCase() }}</span>
                <span class="lang-toggle__separator">/</span>
                <span class="lang-toggle__alt">{{ i18n.lang === 'es' ? 'EN' : 'ES' }}</span>
            </button>

            <button class="nav__mobile-toggle" [class.active]="isMobileMenuOpen" (click)="toggleMenu()"
                aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
</header>
